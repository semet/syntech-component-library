name: Test, Build & Publish

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test-build-publish:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci]
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}

    permissions:
      contents: write # Required for pushing version changes
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test:unit:run

      - name: Build library
        run: pnpm run build:lib

      # Dev branch - publish with alpha tag
      - name: Bump alpha version
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        run: |
          # Get current version and increment prerelease
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # If version doesn't have alpha, add it, otherwise increment
          if [[ $CURRENT_VERSION == *"alpha"* ]]; then
            pnpm version prerelease --preid=alpha --no-git-tag-version
          else
            pnpm version prepatch --preid=alpha --no-git-tag-version
          fi

      - name: Publish to NPM (alpha)
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        run: node .github/scripts/check-and-publish.js alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version change (alpha)
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        run: |
          # Only commit if there are changes
          if [[ -n $(git status -s package.json) ]]; then
            git add package.json
            git commit -m "chore: bump alpha version [skip ci]"
            git push origin dev
          else
            echo "No version changes to commit"
          fi

      # Main branch - publish with latest tag
      - name: Bump version (latest)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # If version contains alpha/beta/rc, strip it to get base version
          if [[ $CURRENT_VERSION == *"alpha"* ]] || [[ $CURRENT_VERSION == *"beta"* ]] || [[ $CURRENT_VERSION == *"rc"* ]]; then
            echo "‚ö†Ô∏è  Detected prerelease version: ${CURRENT_VERSION}"
            # Extract base version (e.g., 0.0.4-alpha.1 -> 0.0.4)
            BASE_VERSION=$(echo $CURRENT_VERSION | cut -d'-' -f1)
            echo "üìå Setting base version to: ${BASE_VERSION}"
            npm version ${BASE_VERSION} --no-git-tag-version --allow-same-version
          fi
          
          # Determine version bump type from commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if [[ $COMMIT_MSG == *"BREAKING CHANGE"* ]] || [[ $COMMIT_MSG == *"!"* ]]; then
            echo "üöÄ Bumping major version"
            pnpm version major --no-git-tag-version
          elif [[ $COMMIT_MSG == feat:* ]] || [[ $COMMIT_MSG == *"feat("* ]]; then
            echo "‚ú® Bumping minor version"
            pnpm version minor --no-git-tag-version
          else
            echo "üêõ Bumping patch version"
            pnpm version patch --no-git-tag-version
          fi
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "üì¶ New version: ${NEW_VERSION}"

      - name: Publish to NPM (latest)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: node .github/scripts/check-and-publish.js latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version change and create tag (latest)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Only commit if there are changes
          if [[ -n $(git status -s package.json) ]]; then
            NEW_VERSION=$(node -p "require('./package.json').version")
            git add package.json
            git commit -m "chore: release v${NEW_VERSION} [skip ci]"
            git tag "v${NEW_VERSION}"
            git push origin main
            git push origin "v${NEW_VERSION}"
          else
            echo "No version changes to commit"
          fi
